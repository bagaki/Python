<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面载入之后执行</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        // 等DOM树生成之后，再执行
        // 确保绑定事件的时候DOM树是生成好的
        $(document).ready(function () {
            console.log($("#d1").text());
            // 执行绑定事件的操作
        });

    </script>
</head>
<body>

<div id="d1">div标签</div>


</body>
</html>
