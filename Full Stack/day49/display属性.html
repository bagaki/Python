<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        .c1{
            background-color: cornflowerblue;
            display: inline;
        }
        .c2{
            background-color: cadetblue;
            display: inline-block;
        }
        ul{
           list-style-type: none;
        }
        li{
            display: inline-block;
            border-right: 1px solid #666666;
            padding-right: 5px;
        }
        li.last{
            border-right: none;
        }
    </style>
</head>
<body>

    <div class="c1">div</div>
    <span class="c2">span1</span>
    <span class="c2">span2</span>

    <ul>
        <li>玉米商城</li>
        <li>玉米棒</li>
        <li>玉米仁</li>
        <li class="last">爆米花</li>
    </ul>
</body>
</html>
