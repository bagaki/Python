<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index示例</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .c1{
            height: 150px;
            width: 150px;
            background-color: cornflowerblue;
            position: relative;
            z-index: 2;
        }
        .c2{
            height: 200px;
            width: 200px;
            background-color: hotpink;
            position: relative;
            top: -150px;
        }
    </style>
</head>
<body>

    <div class="c1"></div>
    <div class="c2"></div>

</body>
</html>
