<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/"

    <!-- Bootstrap core CSS -->
    <link href="/static/CSS/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/CSS/dashboard.css" rel="stylesheet">
    <title>add_book</title>
</head>
<body>

<div class="container">


    <div class="row" style="margin-top: 20px;">
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add New Book</h3>
                </div>
                <div class="panel-body">
                    <form action="/edit_book/" method="post">
                        <label>
                            <input type="text" style="display: none" name="id" value="{{ book_obj.id }}">
                        </label>
                        <p>
                            Book Name:
                            <label>
                                <input type="text" name="book_title" value="{{ book_obj.title }}">
                            </label>
                        </p>
                        <p>
                            Publisher:
                            <select name="publisher">
                                {% for publisher in publisher_list %}
                                    {% if book_obj.publisher_id == publisher.id %}
                                        <option selected value="{{ publisher.id }}">{{ publisher.name }}</option>
                                    {% else %}
                                        <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </p>
                        <p>
                            <label>
                                <input type="submit" value="+Add">
                            </label>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>


<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
