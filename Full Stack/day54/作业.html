<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>

    <div class="left-menu">
        <div class="menu-title">菜单一</div>
        <div class="menu-items hide">
            <ul>
                <li><a href="">111</a></li>
                <li><a href="">222</a></li>
                <li><a href="">333</a></li>
            </ul>
        </div>
        <div class="menu-title">菜单二</div>
        <div class="menu-items hide">
            <ul>
                <li><a href="">111</a></li>
                <li><a href="">222</a></li>
                <li><a href="">333</a></li>
            </ul>
        </div>
        <div class="menu-title">菜单三</div>
        <div class="menu-items hide">
            <ul>
                <li><a href="">111</a></li>
                <li><a href="">222</a></li>
                <li><a href="">333</a></li>
            </ul>
        </div>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
        // 需求分析
        // 找到所有.menu-title标签，绑定点击事件
        // $(".menu-title").click(function () {
        //     // 点击事件具体要做的事儿
        //     // 找到当前点击菜单下面的.menu-item,把它显示出来（移除hide）
        //     // $(this).next().removeClass("hide");
        //     $(this).next().toggleClass("hide");
        //     // 把其他的.menu-item隐藏，添加hide类
        //     $(this).next().siblings(".menu-items").addClass("hide");
        // });


        // $(".menu-title").click(function () {
        // // 找到所有的.menu-items，隐藏
        //     $(".menu-items").addClass("hide");  //所有的二级菜单都是隐藏的
        // // 找到当前点击菜单下面的.menu-item,把它显示出来（移除hide）
        //     $(this).next().removeClass("hide");
        //  });

        $(".menu-title").click(function () {
        // 找到所有的.menu-items，隐藏
            var $currMenuitem = $(this).next();
            $(".menu-items").not($currMenuitem).addClass("hide");  //所有的二级菜单都是隐藏的
        // 找到当前点击菜单下面的.menu-item,把它显示出来（移除hide）
            $currMenuitem.toggleClass("hide");
         });

    </script>
</body>
</html>
