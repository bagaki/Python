<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .c1, .c2, .c3{
            height: 200px;
            width: 200px;
        }
        .c1{
            background-color: grey;
        }
        .c2{
            background-color: hotpink;
            position: relative;
            left: 400px;
            top: 200px;
        }
        .c3{
            background-color: cornflowerblue;
        }

    </style>
</head>
<body>

    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>

</body>
</html>
