<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <style>
        div{
            position: relative;
            display: inline-block;
        }
        div>i{
            display: inline-block;
            color: red;
            position: absolute;
            right: -17px;
            top: -5px;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="d1">点赞</div>

<script src="jquery-3.3.1.min.js"></script>
<script>
    $("#d1").on("click", function(){
        var new1 = document.createElement("i");
        new1.innerText = "+1";
        $(this).append(new1);
        $(this).children("i").animate({
            opacity: 0
        }, 1000)
    })
</script>
</body>
</html>
