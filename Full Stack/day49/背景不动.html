<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景不动</title>
    <style>
        .c1{
            height: 500px;
            background-color: bisque;
        }

        .c2{
            height: 500px;
            background-image: url("kiss.gif");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;   /*把背景固定住*/
        }
        .c3{
            height: 500px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>

    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>

</body>
</html>
