<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
</head>
<body>

<table border="1">
    <thead>
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>职位</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="checkbox"></td>
            <td>Tomoya</td>
            <td>歌手</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Taiichi</td>
            <td>电子琴</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Mabo</td>
            <td>鼓手</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Shigeru</td>
            <td>吉他</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Ani</td>
            <td>岛王</td>
        </tr>
    </tbody>
</table>

<input type="button" id="b1" value="全选">
<input type="button" id="b2" value="反选">
<input type="button" id="b3" value="取消">

<script src="jquery-3.3.1.min.js"></script>
<script>
    // 点击全选，表格中所有得checkbox都选中
    // 1.找checkbox
    // 2.全选 -->  prop("checked", true)
    $("#b1").click(function () {
        $(":checkbox").prop("checked", true)
    });

    // 点击取消
    // 1.找checkbox
    // 2.取消全选 -->  prop("checked", false)
    $("#b3").click(function () {
        $(":checkbox").prop("checked", false)
    });

    // 反选
    // 1.找到所有找checkbox
    // 2.判断
    // 3.没选中，要选中
    $("#b2").click(function () {
        $("input[type='checkbox']").each(function () {
            if($(this).prop("checked")) {
                $(this).prop("checked", false);
            } else {
                $(this).prop("checked", true);
            }
        })
    })
</script>
</body>
</html>
