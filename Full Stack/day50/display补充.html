<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display补充</title>
    <style>
        ul>li{
            padding: 15px;
            border-bottom: 1px solid grey;
        }
        li>a{
            display: block;
            height: 40px;
        }
    </style>
</head>
<body>

    <ul>
        <li>玉米</li>
        <li>大米</li>
        <li>小木</li>
    </ul>
</body>
</html>
