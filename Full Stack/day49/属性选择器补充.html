<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器补充</title>
    <!--<link rel="stylesheet" href="index2.css"></link>-->
    <style>
        [s9^="hao"]{
            color:red;
        }
    </style>
</head>
<body>

    <p s9="hao">我是一个p标签</p>
    <p s9="haomad">我是一个p标签</p>
    <p s9="good">我也是</p>
    <p>我还是一个p标签</p>

</body>
</html>
