{% extends 'axf/base.html' %}

{% load static from staticfiles %}
{% block linkscript %}

	<link rel="stylesheet" type="text/css" href="{% static 'mine/css/register.css' %}">
	<script type="text/javascript" src="{% static 'mine/js/register.js' %}"></script>

{% endblock linkscript %}

{% block base %}
<div id="register">
	<div id="header">
		<a href="/mine/"><p>Back</p></a>
	</div>
	<form class="form-horizontal" action="/register/" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="input-group">
			<span class="input-group-addon">Account</span>
			<input type="text" id="account" class="form-control" placeholder="8number" aria-desctibedby="basic-addon1" name="userAccount">
		</div>
		<span id="accounterr" class="error">账号格式输入错误</span>
		<span id="checkerr" class="error">账号已被占用，请重新输入</span>
		<br>
		<div class="input-group">
			<span class="input-group-addon">密码</span>
			<input type="password" id="pass" class="form-control" placeholder="6~16 string" aria-describedby="basic-addon1" name="userPass">
		</div>
		<span id="passerr" class="error">密码格式输入错误</span>
		<br>
		<div class="input-group">
			<span class="input-group-addon">验证</span>
			<input type="password" id="passwd" class="form-control" placeholder="6~16 string"aria-describedby="basic-addon1" name="userPass">
		</div>
		<span id="passwderr" class="error">两次密码输入不同</span>
		<br>
		<div class="input-group">
			<span class="input-group-addon">昵称</span>
			<input type="text" required="required" class="form-control" aria-describedby="basic-addon1" name="userName">
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">电话</span>
			<input type="text" required="required" class="form-control" aria-describedby="basic-addon1" name="userPhone">
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">地址</span>
			<input type="text" required="required" class="form-control" aria-describedby="basic-addon1" name="userAddress">
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">头像</span>
			<input type="file" required="required" class="form-control" aria-describedby="basic-addon1" name="userImg">
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">注册</span>
			<input type="submit" class="form-control" aria-describedby="basic-addon1" value="Register">
		</div>
	</form>
</div>
{% endblock base %}
