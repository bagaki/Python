<body>

<h1>All The Book</h1>

<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>publisher</th>
        <th>Option</th>
    </tr>
    </thead>
    <tbody>
    {% for book in all_book %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.publish.name }}</td>
            <td>
                <a href="/edit_book/?id={{ book.id }}">Edit</a>
                <a href="/delete_book/?id={{ book.id }}">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<a href="/add_book/">Add New Book</a>
